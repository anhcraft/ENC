gem1: # gem's id
  name: "&aColouredSheep Gem" # gem's name, can contain colour codes
  enchantment:
    id: ColouredSheep # the id of enchantment, case-insensitive
    level: 1 # the level of enchantment, must start from 1
  # the success rate will be generated randomly between two values below
  success_rate:
    min: 70 # in percent (0 <= n <= 100)
    max: 80 # must higher than the minimum one
  # the protection rate will be generated randomly between two values below
  protection_rate:
    min: 30 # in percent (0 <= n <= 100)
    max: 45 # must higher than the minimum one
  drop_rate: 10 # in percent, 0 <= n <= 100
